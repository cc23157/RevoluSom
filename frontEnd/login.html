<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
    <script src="scripts/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="sortcut icon" href="imagens/logo.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="box signin">
            <h2>Já tem uma conta?</h2>
            <button class="signinBtn" onclick="body.classList.remove('slide')">Entrar</button>
        </div>
        <div class="box signup">
            <h2>Ainda não tem uma conta?</h2>
            <button class="signupBtn" onclick="body.classList.add('slide')">Registrar</button>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form>
                    <h3>Entrar</h3>
                    <input id='usuariologin' type="text" placeholder="USUÁRIO">
                    <input id='senhalogin' type="password" placeholder="SENHA">
                    <input type="button" value="ENTRAR" onclick="loginUsuario()">
                </form>
            </div>

            <div class="form signupform">
                <form>
                    <h3>Registrar</h3>
                    <input id="id" type="text" placeholder="USUÁRIO" maxlength="20">
                    <input id="nome" type="text" placeholder="NOME" maxlength="40">
                    <input id="sobrenome" type="text" placeholder="SOBRENOME" maxlength="40">
                    <input id="senha" type="password" placeholder="SENHA" maxlength="30">
                    <label for="arquivo" id="foto">FOTO DE PERFIL</label>
                    <input id="arquivo" type="file" accept="image/png, image/jpeg" value="FOTO">
                    <img id="fotoPadrao" src="imagens/fotoPerfilPadrao.jpg" style="display: none;">
                    <input type='button' value="REGISTRAR" onclick="postUsuario()">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
